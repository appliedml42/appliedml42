name: Update this repo's README with twitter feed

on:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://rss.app/feeds/zSnvyfzW3oxfNRQT.xml
          readme-section: feed
